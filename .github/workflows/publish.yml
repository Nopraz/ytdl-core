name: Publish package

on:
    workflow_dispatch:

permissions:
    id-token: write

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  registry-url: 'https://registry.npmjs.org'
            - run: npm install
            - run: npm run build
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
